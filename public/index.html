<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="m-20">
    <div class="mx-auto">
        <button class="w-full sm:w-full md:w-1/6 lg:w-1/6 xl:w-1/6 bg-blue-400 text-blue-900 hover:bg-red-300" onclick="showAlert(1)">Click here</button>
        <button class="w-full sm:w-full md:w-1/6 lg:w-1/6 xl:w-1/6 bg-blue-400 text-blue-900 hover:bg-gray-400" onclick="showAlert(2)">Click here two</button>
        <button class="w-full sm:w-full md:w-1/6 lg:w-1/6 xl:w-1/6 bg-blue-400 text-blue-900 hover:bg-green-500" onclick="showAlert(3)">Click here three</button>
        <button class="w-full sm:w-full md:w-1/6 lg:w-1/6 xl:w-1/6 bg-blue-400 text-blue-900 hover:bg-yellow-600" onclick="showAlert(4)">Click here Four</button>
    </div>
    <div class="alerts absolute mt-8 bottom-0 right-20">

        <div id="1" class="button-default hidden" role="alert" >
            Este mensaje es una alerta default.
        </div>


        <div id="2" class="button-red hidden" role="alert">
            Este mensaje es una alerta danger.
        </div>


        <div id="3" class="button-yellow hidden" role="alert">
            Este mensaje es una alerta warning.
        </div>

        <div id="4" class="button-blue hidden" role="alert">
            Este mensaje es una alerta info.
        </div>
    </div>

</body>
</html>

<script>
    function showAlert(x) {
            if (document.getElementById(x).classList.contains('hidden')){
                document.getElementById(x).classList.remove('hidden')
                document.getElementById(x).classList.add('visible')
            }else{
                document.getElementById(x).classList.add('hidden')
                document.getElementById(x).classList.remove('visible')
            }

    }
</script>
